    ge-0/0/0 {
        description "To DC-1_Leaf_01";
        mtu 9192;
        unit 0 {
            family inet;
            family inet6;               
        }
    }
    ge-0/0/1 {
        description "To DC-1_Leaf_02";
        mtu 9192;
        unit 0 {
