multi-chassis {
    mc-lag {
        consistency-check;
    }
}
policy-options {
    policy-statement BGP_ALLOW-LOOPBACK {
        term 1 {
            from {
                route-filter 10.100.0.0/16 orlonger;
            }
            then accept;
        }
        term 2 {
            then reject;
        }
    }
    policy-statement PFE-ECMP {         
        then {
            load-balance per-flow;
        }
    }
    as-list BORDER-LEAFS members [ 4201003001 4201003002 ];
    as-list LEAFS members [ 4201001001 4201001002 4201001003 ];
}
routing-options {
    router-id 10.100.2.1;
    autonomous-system 4201002000;
    forwarding-table {
        export PFE-ECMP;
    }
}
protocols {
    router-advertisement {
        interface ge-0/0/0.0;
        interface ge-0/0/1.0;
        interface ge-0/0/2.0;
        interface ge-0/0/3.0;
        interface ge-0/0/4.0;
    }
    bgp {                               
        group auto-underlay_leafs {
            type external;
            family inet {
                unicast {
                    extended-nexthop;
                }
            }
            family inet6 {
                unicast;
            }
            export BGP_ALLOW-LOOPBACK;
            multipath;
            bfd-liveness-detection {
                minimum-interval 333;
                multiplier 3;
            }
            dynamic-neighbor leafs {
                peer-auto-discovery {
                    family inet6 {
                        ipv6-nd;
                    }
                    interface ge-0/0/0.0;
                    interface ge-0/0/1.0;
                    interface ge-0/0/2.0;
                }
            }
            peer-as-list LEAFS;
        }
        group overlay_leafs {
            type external;
            multihop {
                no-nexthop-change;
            }
            local-address 10.100.2.1;
            family evpn {
                signaling;
            }
            authentication-key "$9$TQ/t1IclvLhSbsg4ZG/CAt1R"; ## SECRET-DATA
            multipath;
            bfd-liveness-detection {
                minimum-interval 333;
                multiplier 3;
            }
            neighbor 10.100.1.1 {
                description DC-1_Leaf_01;
                peer-as 4201001001;     
            }
            neighbor 10.100.1.2 {
                description DC-1_Leaf_02;
                peer-as 4201001002;
            }
            neighbor 10.100.1.3 {
                description DC-1_Leaf_03;
                peer-as 4201001003;
            }
        }
        group auto-underlay_border-leafs {
            type external;
            family inet {
                unicast {
                    extended-nexthop;
                }
            }
            family inet6 {
                unicast;
            }
            export BGP_ALLOW-LOOPBACK;
            bfd-liveness-detection {
                minimum-interval 333;   
                multiplier 3;
            }
            dynamic-neighbor border-leafs {
                peer-auto-discovery {
                    family inet6 {
                        ipv6-nd;
                    }
                    interface ge-0/0/3.0;
                    interface ge-0/0/4.0;
                }
            }
            peer-as-list BORDER-LEAFS;
        }
        group overlay_border-leaf {
            type external;
            multihop {
                no-nexthop-change;
            }
            local-address 10.100.2.1;
            family evpn {
                signaling;
            }
            authentication-key "$9$96XdCORrlMXNbvWaZDjq.O1IRre"; ## SECRET-DATA
            multipath;
            bfd-liveness-detection {
                minimum-interval 333;
                multiplier 3;
            }
            neighbor 10.100.3.1 {
                description DC-1_Border-Leaf_01;
                peer-as 4201003001;
            }
            neighbor 10.100.3.2 {
                description DC-1_Border-Leaf_02;
                peer-as 4201003002;
            }
        }
    }
}
