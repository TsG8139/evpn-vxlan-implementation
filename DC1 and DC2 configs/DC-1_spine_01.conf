        }
    }
    ge-0/0/4 {
        description "To DC-1_Border-Leaf_02";
        mtu 9192;
        unit 0 {
            family inet;
            family inet6;
        }
    }
    fxp0 {
        unit 0 {
            family inet {
                dhcp {
                    vendor-id Juniper-ex9214-VM697AE5EBB1;
                }
            }
        }
